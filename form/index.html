<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="topic">
                <h3>Register Here</h3>
            </div>
        </header>
        <section class="signup">
            <div class="form">
                <form>
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="First Name" name="fname">
                    </div>
                    <div class="lname">
                        <label for="fname">Last Name</label>
                        <input type="text" id="lname" placeholder="Last Name" name="lname">
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="abc@mail.com" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Mobile Number:</label>
                        <input type="tel" id="phone" placeholder="Mobile number" name="phone">
                    </div>
                    <div class="gender">
                        <label for="gender">Gender</label>
                        <select>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Group">Others</option>
                        </select>
                    </div>
                    
                </form>
            </div>

        </section>
    </body>
</html>
